<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <style>
    main{
      width: 80%;
    }
    .formulario{
      border: 1px solid black;
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 10px;
      padding: 20px;
      background: #cffbcf;
    }
    .formulario button{
      grid-column: 1/2;
    }
    label{
      justify-self: right;
      
    }
    body{
      /* colocar imagem de fundo */
      background-image: url('../images/space.png');
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <main class="container">

    <!-- Ler o nome do usuário -->
    <form class="formulario">
      <label>Nome</label>
      <input name="nome" type="text" required autocomplete="off">

      <label>Sobrenome</label>
      <input name="sobrenome" type="text" 
      required maxlength="5">

      <label>Senha</label>
      <input name="senha" type="password">

      <label>Data Nasc</label>
      <input type="date">

      <label>Idade</label>
      <input type="number" min="5" max="50">

      <label>Email</label>
      <input type="email" placeholder="somente email pessoal">

      <label>Estado</label>
      <select>
        <option>--Selecione o estado--</option>
        <option>PR</option>
        <option>RS</option>
        <option>SC</option>
      </select>

      <label>sua opinião</label>
      <div>
        <label>
          <input name="nota" type="radio">Bom
        </label>
        <label>
          <input name="nota" type="radio">Medio
        </label>
        <label>
          <input name="nota" type="radio">Ruim
        </label>
      </div>

      <label>Generos</label>
      <div>
        <label>
          <input name="nota" type="checkbox">Drama
        </label>
        <label>
          <input name="nota" type="checkbox">Comedia
        </label>
        <label>
          <input name="nota" type="checkbox">Suspense
        </label>
      </div>

      <label>Pontos fortes</label>
      <textarea cols="60" rows="10"></textarea>

      <button>Enviar</button>
    </form>


  </main>
</body>
</html>
